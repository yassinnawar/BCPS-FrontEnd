      <div class="appointment">
        <form name="appointment_form" id="ft-form" method="POST" accept-charset="UTF-8">
          <fieldset>
            <legend>Patient Details:</legend>
            <label>
              Name
              <input type="text" name="name" required>
            </label>
            <div class="two-cols">
              <label>
                Email address
                <input type="email" name="email" required>
              </label>
              <label>
                Phone number
                <input type="tel" name="phone">
              </label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Appointment Details:</legend>
            <div class="two-cols">
              <label>
                Date
                <input type="date" name="date" required>
              </label>
              <div class="inline">
                <label>
                  <input type="hidden" name="Morning desired" value="no">
                  <input type="checkbox" name="Morning desired" value="yes">
                  Morning
                </label>
                <label>
                  <input type="hidden" name="Afternoon desired" value="no">
                  <input type="checkbox" name="Afternoon desired" value="yes">
                  Afternoon
                </label>
              </div>
            </div>
          </fieldset>

          <div class="btns">
            <input type="text" name="_gotcha" value="" style="display:none;">
            <input type="submit" value="Submit request">
          </div>

        </form>
      </div>
